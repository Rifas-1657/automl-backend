services:
  - type: web
    name: automl-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: "sqlite:///./storage/app.db"
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_EXPIRE_MINUTES
        value: "60"